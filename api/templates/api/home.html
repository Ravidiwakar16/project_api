<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <h1>API Testing</h1>
    <div class="container">
    <div class='row d-flex flex-row-reverse' >
        <div class='col-md-6'>
            {%for i in articles%}
            <div class="card rounded shadow-lg m-2" style="width: 25rem;">
                <img src="{{ i.urlToImage }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text text-center"><b>{{i.author}}</b></p>
                  <p class="title">{{i.title}}</p>
                  <p class="card-text">{{i.description}}</p>
                  <hr>
                        <small>date: {{ i.publishedAt }}</small>
                        <a href="{{ i.url }}" target="_blank" class="btn btn-success m-1">See News</a>
                  {% comment %} <p class="card-text">{{i.content}}</p> {% endcomment %}
                  
                </div>
                
              </div>
              <br>
              {% endfor %}
            </div>
        </div>
    </div>
  </body>
</html>
